<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoHub - Mobile Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: white;
            padding: 20px;
            padding-bottom: 80px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .header h1 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header i {
            color: #ff6b6b;
        }

        .storage-info {
            background: rgba(0,0,0,0.3);
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        .storage-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }

        .storage-progress {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            border-radius: 4px;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .filter-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            white-space: nowrap;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .filter-btn.active, .filter-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .video-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-thumbnail i {
            font-size: 3rem;
            opacity: 0.7;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-details {
            display: flex;
            justify-content: space-between;
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
        }

        .video-actions {
            display: flex;
            padding: 10px;
            justify-content: space-around;
            background: rgba(0,0,0,0.2);
        }

        .action-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .action-btn:hover {
            opacity: 1;
        }

        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(0,0,0,0.7);
        }

        .player-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-video {
            width: 100%;
            max-height: 80vh;
        }

        .player-controls {
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            background: rgba(0,0,0,0.7);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn.main {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            font-size: 1.5rem;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .nav-btn span {
            font-size: 0.7rem;
        }

        .nav-btn.active {
            color: #ff6b6b;
        }

        @media (min-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 992px) {
            .video-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1><i class="fas fa-play-circle"></i> VideoHub</h1>
        <div class="search">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <!-- Storage Info -->
    <div class="storage-info">
        <div>
            <div>Device Storage</div>
            <div>65% used (6.5 GB / 10 GB)</div>
        </div>
        <div>
            <i class="fas fa-sd-card"></i>
        </div>
    </div>
    <div class="storage-bar">
        <div class="storage-progress"></div>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <button class="filter-btn active">All Videos</button>
        <button class="filter-btn">HD</button>
        <button class="filter-btn">4K</button>
        <button class="filter-btn">Movies</button>
        <button class="filter-btn">Anime</button>
        <button class="filter-btn">3D</button>
        <button class="filter-btn">Recently Added</button>
    </div>

    <!-- Video Grid -->
    <div class="video-grid">
        <!-- Video cards will be dynamically generated here -->
    </div>

    <!-- Video Player -->
    <div class="player-container" id="player">
        <div class="player-header">
            <div class="player-title">Sample Video Title</div>
            <button class="action-btn" id="close-player"><i class="fas fa-times"></i></button>
        </div>
        <div class="player-content">
            <video class="player-video" controls>
                <source src="#" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="player-controls">
            <button class="control-btn"><i class="fas fa-step-backward"></i></button>
            <button class="control-btn main"><i class="fas fa-play"></i></button>
            <button class="control-btn"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button class="nav-btn active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button class="nav-btn">
            <i class="fas fa-film"></i>
            <span>Videos</span>
        </button>
        <button class="nav-btn">
            <i class="fas fa-folder"></i>
            <span>Folders</span>
        </button>
        <button class="nav-btn">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </button>
    </div>

    <script>
        // Sample video data
        const videos = [
            { id: 1, title: "Sunset Beach 4K", duration: "12:45", size: "850MB", resolution: "4K" },
            { id: 2, title: "Mountain Adventure", duration: "8:22", size: "520MB", resolution: "HD" },
            { id: 3, title: "Tokyo Night Life", duration: "15:30", size: "1.2GB", resolution: "4K" },
            { id: 4, title: "Anime Episode 1", duration: "24:15", size: "450MB", resolution: "HD" },
            { id: 5, title: "3D Animation Demo", duration: "3:45", size: "320MB", resolution: "HD" },
            { id: 6, title: "Wildlife Documentary", duration: "45:10", size: "2.1GB", resolution: "4K" },
            { id: 7, title: "Cooking Tutorial", duration: "18:40", size: "780MB", resolution: "HD" },
            { id: 8, title: "Gaming Highlights", duration: "22:15", size: "1.5GB", resolution: "4K" }
        ];

        // Colors for thumbnails
        const colors = [
            ["#3498db", "#8e44ad"],
            ["#e74c3c", "#e67e22"],
            ["#1abc9c", "#2ecc71"],
            ["#9b59b6", "#34495e"],
            ["#f1c40f", "#e67e22"],
            ["#3498db", "#1abc9c"],
            ["#e74c3c", "#9b59b6"],
            ["#2ecc71", "#f1c40f"]
        ];

        // Generate video cards
        const videoGrid = document.querySelector('.video-grid');
        
        videos.forEach((video, index) => {
            const colorPair = colors[index % colors.length];
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="video-thumbnail" style="background: linear-gradient(45deg, ${colorPair[0]}, ${colorPair[1]});">
                    <i class="fas fa-play"></i>
                </div>
                <div class="video-info">
                    <div class="video-title">${video.title}</div>
                    <div class="video-details">
                        <span>${video.duration}</span>
                        <span>${video.resolution}</span>
                    </div>
                </div>
                <div class="video-actions">
                    <button class="action-btn" onclick="renameVideo(${video.id})"><i class="fas fa-edit"></i></button>
                    <button class="action-btn" onclick="deleteVideo(${video.id})"><i class="fas fa-trash"></i></button>
                </div>
            `;
            card.addEventListener('click', () => playVideo(video));
            videoGrid.appendChild(card);
        });

        // Player functionality
        const player = document.getElementById('player');
        const playerTitle = player.querySelector('.player-title');
        const playerVideo = player.querySelector('.player-video');
        const closePlayer = document.getElementById('close-player');
        
        function playVideo(video) {
            playerTitle.textContent = video.title;
            player.style.display = 'flex';
            // In a real app, you would set the video source:
            // playerVideo.src = video.url;
            playerVideo.play();
        }
        
        closePlayer.addEventListener('click', () => {
            player.style.display = 'none';
            playerVideo.pause();
        });

        // Video actions
        function deleteVideo(id) {
            if (confirm("Are you sure you want to delete this video?")) {
                alert(`Video ID ${id} would be deleted in a real application.`);
                // Here you would remove from the list and device storage
            }
        }
        
        function renameVideo(id) {
            const newName = prompt("Enter new name for the video:");
            if (newName) {
                alert(`Video ID ${id} would be renamed to "${newName}" in a real application.`);
                // Here you would update the video name
            }
        }

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                // Here you would filter the video list
            });
        });

        // Navigation
        const navButtons = document.querySelectorAll('.nav-btn');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                navButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                // Here you would navigate to different sections
            });
        });
    </script>
</body>
</html>
